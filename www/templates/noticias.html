<ion-view title="Noticias" id="page8">
  <ion-content padding="true" class="has-header">
    <div id="noticias-container3">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="noticias-slider2" style="width:100%;height:200px;">
        <ion-slide-page id="noticias-slide210"  style="background:url(http://localhost/radiounl/{{foto.FOTO}})  center;background-size:cover;"></ion-slide-page>
      </ion-slides>
    </div>
    <div class="spacer" style="width: 300px; height: 10px;"></div>
    <ion-list id="noticias-list103" ng-repeat="noticia in noticias">
      <ion-item class="item-thumbnail-left" id="noticias-list-item9" ui-sref="tabsController.tituloDeNoticia()">
        <img src="img/vAZiXmoCSzGHIaIpqVS2_juridica.jpg">
        <h2>{{noticia.title}} </h2>
      </ion-item>
      <!--<div ng-repeat="noticia in noticias">
        {{noticia.title}}
      </div>-->
{{noticia.description}}
    </ion-list>
  </ion-content>
</ion-view>
